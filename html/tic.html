<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/tac.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <button class="button-option o-cursor x-cursor"></button>
        <button class="button-option o-cursor x-cursor"></button>
        <button class="button-option o-cursor x-cursor"></button>
        <button class="button-option o-cursor x-cursor"></button>
        <button class="button-option o-cursor x-cursor"></button>
        <button class="button-option o-cursor x-cursor"></button>
        <button class="button-option o-cursor x-cursor"></button>
        <button class="button-option o-cursor x-cursor"></button>
        <button class="button-option o-cursor x-cursor"></button>
      </div>
      <button id="restart">다시하기</button>
    </div>

    <div class="popup hide">
      <!-- 이 div는 popup과 hide 2개의 클래스를 가짐 -->
      <p id="message">메시지</p>
      <button id="new-game">새 게임!</button>
    </div>

    <script src="../js/toe.js"></script>
  </body>
</html>
